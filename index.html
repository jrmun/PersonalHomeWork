<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 유형02</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="cardType02" class="card__wrap gmark section gray">
      <h2>내배캠 최고 평점 영화 콜렉션</h2>

      <form class="search">
        <label>영화 검색 :</label>
        <input
          id="search-input"
          type="text"
          placeholder="영화 제목을 입력하세요."
          autofocus
          onkeypress="btnclick(event)"
        />
        <!-- 입력란에 자동으로 포커스하게 만듬 autofocus -->
        <input type="text" style="display: none" />
        <!-- form안에서 input이 하나라면 submit되는 현상이 있었음. 추가로 의미 없는 input
        을 넣어줌으로서 해결함 다른 해결 방안 =>
        form대신 div를 넣는다. / onsubmit = return false;를 넣어준다. / 검증 함수 사용 -->
        <button type="button" id="search-btn" onclick="searchbtn()">
          검색
        </button>
      </form>

      <div class="card__inner container" id="poster">
        <article class="card" id="MyArticle">
          <img src="" alt="" />
          <h3 class="tit" id="movieTitle"></h3>
          <p class="desc"></p>
        </article>
      </div>
    </section>

    <script src="first.js"></script>
    <script>
      show_movie();
    </script>
  </body>
</html>
